<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./style.css">
    <title>Weather</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary py-5">
        <div class="container">
            <i class="fa-solid fa-cloud me-2"></i>
            <a class="navbar-brand" href="#">Weather</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item rounded-pill px-3">
                        <a class="nav-link active " aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item rounded-pill px-3">
                        <a class="nav-link  " href="#">News</a>
                    </li>
                    <li class="nav-item rounded-pill px-3">
                        <a class="nav-link" href="#">Live camera</a>
                    </li>
                    <li class="nav-item rounded-pill px-3">
                        <a class="nav-link" href="#">Photos</a>
                    </li>
                    <li class="nav-item rounded-pill px-3">
                        <a class="nav-link" href="#">Contact</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>

    <!-- Search -->
    <section class="search-section py-5">
        <div class="container">
            <div class="input-group mb-3">
                <input type="text" id="input_search" class="form-control rounded-pill" placeholder="find your loction"
                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                <button class="input-group-text rounded-pill px-3" id="basic-addon2">find</button>
            </div>
        </div>
    </section>

    <!-- card -->
    <section class=" container py-5 content ">
        <div class="row g-0">
            <div class="col-lg-4 col-sm-12 ">

                <div class="card card-light text-white">
                    <div class="card-header card-dark">
                        <div class="d-flex justify-content-between">
                            <p id="today_name"></p>
                            <div class="d-flex">
                                <p id="today_num" class="me-1"></p>
                                <p id="today_month"></p>
                            </div>
                        </div>
                    </div>

                    <div class="card-body  ">
                        <p id="city_Name"></p>
                        <div class="d-flex">
                            <h2 id="today_Tempo" class="fw-bold h1"></h2>
                            <span>
                                <sup>o</sup>
                                <span>C</span>
                            </span>
                        </div>

                        <img id="today_Img" src="https://cdn.weatherapi.com/weather/64x64/night/113.png">
                        <p id="today_Text"></p>
                    </div>

                    <div class="footer d-flex me-2 p-3 ">
                        <div class="d-flex  me-3 ">
                            <i class="fa-solid fa-umbrella me-1"></i>
                            <p id="humidity"></p>
                            <span>%</span>
                        </div>
                        <div class="d-flex me-3">
                            <i class="fa-solid fa-wind me-1"></i>
                            <p id="wind"></p>
                            <span>km/h</span>
                        </div>
                        <div class="d-flex me-3">
                            <i class="fa-regular fa-compass me-1"></i>
                            <p id="wind_dir  "></p>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-lg-4 col-sm-12">

                <div class="card card-dark text-white ">
                    <div class="card-header card-light">
                        <p class="nextday_name text-center"></p>
                    </div>
                    <div class="card-body d-flex justify-content-center ">
                        <div class="d-flex justify-content-center align-items-center flex-column">
                            <img class="forecast_Img">

                            <div class="d-flex">
                                <h2 class="fw-bold forecast_maxtemp"></h2>
                                <span>
                                    <sup>o</sup>
                                    <span>C</span>
                                </span>
                            </div>

                            <div class="d-flex">
                                <p class="forecast_mintemp"></p>
                                <span>
                                    <sup>o</sup>
                                    <span>C</span>
                                </span>
                            </div>


                            <p class="forecast_text"></p>
                        </div>
                    </div>

                </div>


            </div>

            <div class="col-lg-4 col-sm-12">

                <div class="card card-light text-white ">
                    <div class="card-header card-dark">
                        <p class="nextday_name text-center"></p>
                    </div>
                    <div class="card-body d-flex justify-content-center ">
                        <div class="d-flex justify-content-center align-items-center flex-column">
                            <img class="forecast_Img">

                            <div class="d-flex">
                                <h2 class="fw-bold forecast_maxtemp"></h2>
                                <span>
                                    <sup>o</sup>
                                    <span>C</span>
                                </span>
                            </div>

                            <div class="d-flex">
                                <p class="forecast_mintemp"></p>
                                <span>
                                    <sup>o</sup>
                                    <span>C</span>
                                </span>
                            </div>


                            <p class="forecast_text"></p>
                        </div>
                    </div>

                </div>


            </div>


        </div>

    </section>

    <!-- footer -->
    <footer class="p-5 card-light">
        <div class="container">
            <div class="d-flex justify-content-between ">
                <div class="input-group mb-3">
                    <input type="text" class="form-control rounded-pill" placeholder="Enter your email to subscribe"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <button class="input-group-text rounded-pill px-3" id="basic-addon2">find</button>
                </div>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#"><i class="fab fa-pinterest-p"></i></a>
                </div>

            </div>
            <p class="fs-6">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>

        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
